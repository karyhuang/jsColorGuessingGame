<!DOCTYPE html>
<html>
<head>
  <title>JavaScript RGB Color Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>The Great <br>
    <span id="colorDisplay">RGB</span> <br>
  Color Guessing Game</h1>

  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button class="mode">EASY</button>
    <button class="mode selected" id="hard">HARD</button>
    <!-- anything with multiple classes need to separate with space -->
  </div>

  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script type="text/javascript" src="game.js"></script>
</body>
</html>
